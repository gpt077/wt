<html>
<head>
<title>HTML Form</title>
</head>
<body align="center">
<u><i><h1>Registration Form</h1></i></u>
<form>
First Name: <input type = "text" name = "fname"><br><br>
Last Name: <input type = "text" name = "lname"><br><br>
Password: <input type = "password" name = "pass"><br><br>
Phone number: <input type = "tel" pattern = "[0-9]{10}" name = "tel"><br><br>
Address: <textarea cols = 30 rows = 5>Enter here..</textarea><br><br>
Gender: <input type = "radio" name = "gender">Male
		<input type = "radio" name = "gender">Female<br><br>
Hobbies: <br><input type = "checkbox" name = "cricket" value = "Cricket">Cricket
		<br> <input type = "checkbox" name = "Football" value = "Football">Football
		<br><input type = "checkbox" name = "Hockey" value = "Hockey">Hockey<br><br>
Select Country: <select name = "country">
				<option value = "India">India</option><br>
				<option value = "Africa">Africa</option><br>
				<option value = "China">China</option><br>
				<option value = "Other">Other</option><br>
				</select><br><br>
<input type = "submit" value = "Register">
</form>
</body>
</html>
