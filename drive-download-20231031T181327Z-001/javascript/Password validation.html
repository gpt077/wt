<html>
<head>
<title>Password validation</title>
<script>
function matchpass(){
var passone = document.f1.password.value;
var passtwo = document.f1.password2.value;

if(passone == passtwo){
return true;
}
else{
alert("Password must be Same!!");
return false;
}
}
</script>
</head>
<body>
<form name = "f1" action = "javamsg1.html" onsubmit = "return matchpass()">
Password: <input type="password" name="password" required><br><br>
Re-enter Password: <input type="password" name="password2" required><br><br>

<input type = "submit" >

</form>

</body>
</html>
