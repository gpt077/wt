<html>
<body align = "center">
<h1>Calculating Fibonacci series</h1>
<script>
function fibo(num){
var a = 0; 
var b = 1;
var c;
var i;
document.write(a+" ");
document.write(b+" ");
for(i = 0;i<num;i++){
	
	c = a+b;
	document.write(c+" ");
	a = b;
	b = c;
	
	
	
}
return b;
}
const f1 = parseFloat(prompt("Enter a number to get the sum of Fibonacci series: "));
window.alert("The sum of Fibonacci series is: "+fibo(f1));

</script>
</body>
</html>
