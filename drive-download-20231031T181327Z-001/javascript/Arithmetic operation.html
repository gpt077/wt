<html>
<body>
<script>
var a = parseInt(prompt("Enter value of a: "));
var b = parseInt(prompt("Enter value of b: "));

document.write("Addition of a and b: "+(a+b)+"<br>");
document.write("Subtraction of a and b: "+(a-b)+"<br>");
document.write("Multiplication of a and b: "+(a*b)+"<br>");
document.write("Division of a and b: "+(a/b)+"<br>");
document.write("Remainder of a and b: "+(a%b)+"<br>");

</script>
</body>
</html>
